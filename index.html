  <script>
    // Função para obter o horário de Brasília
    function obterHorarioBrasilia() {
      const agora = new Date();
      const fusoHorarioBrasilia = agora.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
      return new Date(fusoHorarioBrasilia);
    }

    // Função para formatar a data e o horário
    function formatarDataHora() {
      const dataHoraBrasilia = obterHorarioBrasilia();

      const dia = dataHoraBrasilia.getDate().toString().padStart(2, '0');
      const mes = (dataHoraBrasilia.getMonth() + 1).toString().padStart(2, '0');
      const ano = dataHoraBrasilia.getFullYear();
      const hora = dataHoraBrasilia.getHours().toString().padStart(2, '0');
      const minutos = dataHoraBrasilia.getMinutes().toString().padStart(2, '0');

      return `${dia}/${mes}/${ano} - ${hora}:${minutos}`;
    }

    // Função para atualizar o horário a cada minuto
    function atualizarHorario() {
      const horarioDataElemento = document.getElementById('horarioData');
      horarioDataElemento.textContent = formatarDataHora();
    }

    // Atualizar a cada minuto (60 * 1000 milissegundos)
    setInterval(atualizarHorario, 60 * 1000);

    // Atualizar imediatamente ao carregar a página
    atualizarHorario();
  </script>
